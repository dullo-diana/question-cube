<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="js/userobject.js"></script>
  <script src="js/questionobject.js"></script>
  <script src="js/questions.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <section class="container">
    <div id="cube">
      <figure class="front cubeside"><div id="que"></div></figure>
      <figure class="back cubeside">2</figure>
      <figure class="right cubeside">3</figure>
      <figure class="left cubeside">4</figure>
      <figure class="top cubeside">5</figure>
      <figure class="bottom cubeside">6</figure>
    </div>
  </section>

  <section id="options">
    <p id="show-buttons">
      <button class="show-front buttone">Show 1</button>
      <button class="show-back buttone">Show 2</button>
      <button class="show-right buttone">Show 3</button>
      <button class="show-left buttone">Show 4</button>
      <button class="show-top buttone">Show 5</button>
      <button class="show-bottom buttone">Show 6</button>
    </p>

    <p>
      <button id="toggle-backface-visibility">Toggle Backface Visibility</button>
    </p>
  </section>

  <button type="button" onClick="checkValue();">Submit</button>

  <script>
      window.onload = function(){
        document.getElementsByClassName("buttone")[0].click();
      }
  </script>
  <script src="js/cube/utils.js"></script>
  <script src="js/cube/rotate-box.js"></script>
  <script src="js/quizz.js"></script>
</body>
</html>
